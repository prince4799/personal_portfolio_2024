        <section id="section-1" class="section-1">

        <section id="popup-form" class="">
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered col-md-6">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header ">
                            <div class="col-8 offset-2 text-center">
                                <h4 id="modal-title" class="modal-title">Basic Details</h4>
                            </div>
                            <div class="col-2 text-end">
                                <button type="button" class="close" style="outline: none !important;"
                                    data-bs-dismiss="modal">&times;</button>
                            </div>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Basic info  -->
                            <form action="" id="form_1" aria-expanded="false">
                                <div class="mb-3 row d-flex align-items-center">
                                    <label for="Name" class="w-auto form-label me-2">Name: </label>
                                    <input type="Name" class="col-md-3 form-control first-name" id="Name"
                                        placeholder="Your First Name" name="Name">
                                </div>
                                <div class="mb-3 domain-container">
                                    <label for="pwd" class="form-label">Your major domains : (Ex.: Web,Android,
                                        Backend,etc..)</label>
                                    <div class="domain-feilds d-flex col-md-12 "
                                        style="justify-content: space-between;">
                                        <input type="text" maxlength="20" class="form-control m-1" id="domain-1"
                                            name="domain-1">
                                        <input type="text" maxlength="20" class="form-control m-1" id="domain-2"
                                            name="domain-2">
                                        <input type="text" maxlength="20" class="form-control m-1" id="domain-3"
                                            name="domain-3">
                                        <input type="text" maxlength="20" class="form-control m-1" id="domain-4"
                                            name="domain-4">
                                        <input type="text" maxlength="20" class="form-control m-1" id="domain-5"
                                            name="domain-5">
                                    </div>
                                    <!-- <button class="add-domain">&#43;</button> -->

                                </div>
                                <div class="col-md-5 d-flex row mb-2">
                                    <label class="" for="aboutYourself">
                                        About yourself
                                        <span id="wordCount">(0 words):</span>
                                    </label>
                                </div>
                                <textarea class="form-control col-md-5 about-text-area" rows="3" maxlength="400"
                                    id="aboutYourself"
                                    placeholder="Tell something about yourself (Not more than 400 letters)"
                                    name="text"></textarea>
                                <div class="btn-box">
                                    <button id="form_1_next" type="button">Next &rarr;</button>
                                </div>
                            </form>
                            <!-- Skills section  -->
                            <form action="" id="form_2" aria-expanded="false">
                                <div class="card-container-after-selection " id="skill-card-container-after-selection">

                                </div>
                                <div class="search-box mb-3 row d-flex align-items-center">
                                    <input id="search-skill" class="mr-sm-2" type="search" placeholder="Search skills"
                                        aria-label="Search">
                                    <button id="search-skill-button" class="" type="button"
                                        onclick="search_skill()">Search</button>
                                </div>
                                <div class="mb-3 domain-container">
                                    <label class="" for="aboutYourself">
                                        Description
                                        <span id="wordCount">(0 words):</span>
                                    </label>
                                </div>
                                <textarea disabled class="form-control col-md-5 about-text-area" rows="3" maxlength="50"
                                    id="about-the-skill"
                                    placeholder="Little description about the skills like how long you are working with it (not more than 50 letters.)"
                                    name="text"></textarea>
                                <div class="btn-box">
                                    <button id="add_skill" type="button">Add New &plus;</button>
                                </div>
                                <div class="btn-box">
                                    <button type="button" id="form_2_previous">&larr;Previous</button>
                                    <button type="button" id="form_2_next">Next&rarr;</button>
                                </div>


                            </form>

                            <!-- Project section  -->
                            <form action="" id="form_3" class="form_3 " aria-expanded="fasle">
                                <div class="search-box">
                                    <input class=" mr-sm-2" type="search" placeholder="Search skills"
                                        aria-label="Search">
                                    <button class="" type="button">Search</button>
                                </div>
                                <div class="btn-box">
                                    <button type="button"
                                        onclick="form_2(); change_form('form_3','previous')">&larr;Previous</button>
                                    <button type="button" onclick="">Submit&rarr;</button>
                                </div>
                            </form>
                            <!-- Contact details section  -->
                            <!-- contact/skill-pop-up -->
                            <div id="contact-skill-pop-up" class="container-fluid">
                                <div class="row">
                                    <!-- <div class="col-md-12"> -->
                                    <div id="icon_container"
                                        class="container-fluid  justify-content-between d-flex flex-wrap icon-container">


                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div> -->

                    </div>
                </div>
            </div>
        </section>
