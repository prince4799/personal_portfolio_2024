<!doctype html>
<html lang="en">

<head>
    <title>Prince's Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="portfolio.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body  class="body-bg-color">

    <!-- Navigation container  -->
    <header class="container nav-bar-container ">
        <div class="container nav-bar bg-transparent ">
            <div class="row justify-content-center">
                <div class="col-md-2  text-center logo">
                    <h1>Prince</h1>
                </div>
                <div class="col-md-6 offset-md-1  text-right justify-content-center">
                    <nav>
                        <ul class=" ">
                            <li><a href="#section-1">About Me</a></li>
                            <li><a href="#section-2">Showcase</a></li>
                            <li><a href="#footer">Contact</a></li>
                        </ul>
                    </nav>

                </div>
                <div class="col-md-2 offset-md-1 text-center justify-content-center hamburger d-flex align-items-center" >
                    <a href="#" onclick="toggleThemes()" class="color-palette">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                    </a>
                    <div id="themeOptions" class="theme-options">
                        <ul>
                            <li onclick="resetToBlue()">Switch to blue</li>
                            <li onclick="resetToGreen()">Switch to green</li>
                            <li>Switch to other</li>
                            <!-- Add more theme options as needed -->
                        </ul>
                       
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>


        <section id="section-1" class="section-1">
            <!-- Svg for background  -->
            <svg class="waves " xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 50 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="4" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="4" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="4" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="4" y="7" fill="#fff" />
                </g>
            </svg>

            <!-- Image and Intro  -->
            <div class="container-fluid mt-5 justify-content-evenly ">
                <div class="row ">
                    <div class="col-md-1"></div>
                    <div class="col-md-4 d-flex">
                        <div class="img-container d-flex">
                            <img id="profile" src="Images/Profile.webp" alt="My profile image">
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5  ">
                        <!-- <h1 class="heading-text">About Me.</h1> -->
                        <p class="greeting ">
                            Hello,My Name is
                        </p>
                        <hr>
                        <p id="owner-name" class=" name">
                            <!-- <p class="m-sm-0 h3 reveal-text">
                             Animated text will be here (developer..etc. )
                         </p> -->
                        <p id="rotatingText" class="m-sm-0  reveal-text " style="font-size: 4vw;
                          font-weight: 600;
                          text-shadow:0px 0px 2px #fff; 
                          ">React Native </p>

                        <p style="font-size: 2vw; color: rgb(255, 255, 255)">Developer</p>
                        </p>


                    </div>
                    <div class="col-md-1"></div>

                </div>
            </div>

            <!-- About me section  -->
            <div class="container-fluid mt-5 about-me-container">
                <div class="row">
                    <div class="col-md-12 about-me-section">
                        <h1>About Me.</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 about-me-content">
                        <p>
                            <span id="details-about-me"></span>
                        </p>
                    </div>
                </div>
            </div>

        </section>

        <!-- card View for skills & projects -->
        <section id="section-2" class="section-2 ">
            <div class="container skill-container">
                <div class="row ">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="">My Tech Stack</h1>

                        </div>
                    </div>
                    <p class="pt-2">Technologies I've been working recently.</p>
                    <div class="container-fluid  justify-content-evenly">
                        <div class=" mt-3 skill-card-list list-group list-group-horizontal-lg align-item-center">

                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="container mt-5 projects ">
            </div>
        </section>




    </main>
    <footer id="footer">
        <!-- place footer here -->
        <!-- card View for contact -->
        <div class="container contact mt-5 ">
            <div class="col-md-12  contact-sec">
                <h1 class="">Get In Touch</h1>
            </div>
            <div id="card-list" class="row mt-5 justify-content-evenly ">
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="themes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
